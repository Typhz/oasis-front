<main class="flex align-items-center justify-content-between">
  <div
    class="shadow-2 w-full h-full lg:w-12 border-round flex align-items-center flex-column justify-content-center relative"
  >
    <div class="text-center mb-5">
      <img
        ngSrc="assets/brand/mvp-logo.svg"
        alt="Image"
        height="50"
        width="50"
        class="mb-3"
      />
      <div class="text-3xl font-medium mb-3">
        Registrar no
        <strong class="text-green-300">Oasis</strong>
      </div>
      <span class="font-medium line-height-3">Já tem uma conta?</span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        href="/auth/sign-in"
        >Entre agora!</a
      >
    </div>

    <form [formGroup]="loginForm" class="w-6">
      <label for="name" class="block font-medium mb-2">Nome</label>
      <input
        formControlName="name"
        required
        id="name"
        type="text"
        placeholder="Nome Completo"
        pInputText
        class="bg-gray-900 w-full mb-3"
        [ngClass]="{
          'ng-invalid':
            (loginForm.get('name')?.invalid && loginForm.get('name')?.dirty) ||
            loginForm.get('name')?.touched
        }"
      />

      <label for="email1" class="block font-medium mb-2">Email</label>
      <input
        formControlName="email"
        required
        id="email1"
        type="text"
        placeholder="E-mail"
        pInputText
        class="bg-gray-900 w-full mb-3"
        [ngClass]="{
          'ng-invalid':
            (loginForm.get('email')?.invalid &&
              loginForm.get('email')?.dirty) ||
            loginForm.get('email')?.touched
        }"
      />

      <label for="password1" class="block font-medium mb-2">Senha</label>
      <input
        formControlName="password"
        required
        id="password1"
        type="password"
        placeholder="Senha"
        pInputText
        class="bg-gray-900 w-full mb-3"
        [ngClass]="{
          'ng-invalid':
            (loginForm.get('password')?.invalid &&
              loginForm.get('password')?.dirty) ||
            loginForm.get('password')?.touched
        }"
      />

      <div class="mb-4">
        <p-messages
          [(value)]="messages"
          [enableService]="false"
          [closable]="false"
        ></p-messages>
      </div>

      <p-button
        label="Registrar"
        [loading]="loading"
        (onClick)="signUp()"
        icon="pi pi-check"
        type="submit"
      ></p-button>

      <footer class="footer">
        <div class="text-center">
          <span class="text-400 text-xs">
            © {{ currentDate }} Todos os direitos reservados.
          </span>
        </div>
      </footer>
    </form>
  </div>
  <img
    ngSrc="assets/auth/sign-in/enterprise-woman.jpg"
    alt="Image"
    width="1"
    height="1"
    class="hidden lg:block w-4 w-full h-full enterprise-woman"
  />
</main>
